<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.google.com/specimen/Open+Sans?query=open+sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="left-section">
        <div class="left-player" id="leftPlayer">LEFT PLAYER
            <h2 id="leftPlayerWinCount"></h2>
        </div>
    </section>
    <section class="middle-section">
        <h1 class="whos-turn" id="turnIndicator">WHO'S TURN IS IT?</h1>
        <div class="game-board">
            <button class="top-left-button" id="topLeftButton">top left</button>
            <button class="top-center-button" id="topCenterButton">top middle</button>
            <button class="top-right-button" id="topRightButton">top right</button>
            <button class="middle-left-button" id="middleLeftButton">middle left</button>
            <button class="middle-center-button" id="middleCenterButton">middle middle</button>
            <button class="middle-right-button" id="middleRightButton">middle right</button>
            <button class="bottom-left-button" id="bottomLeftButton">bottom left</button>
            <button class="bottom-center-button" id="bottomCenterButton">bottom middle</button>
            <button class="bottom-right-button" id="bottomRightButton">bottom right</button>
        </div>
    </section>
    <section class="right-section">
        <div class="right-player" id="rightPlayer">RIGHT PLAYER
            <h2 id="rightPlayerWinCount"></h2>
        </div>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.google.com/specimen/Open+Sans?query=open+sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="left-section">
        <div class="left-player"></div>
         <h2 id="leftPlayerWinCount">0 Wins</h2>
    </section>
    <section class="middle-section" id="middleSection">
        <h1 class="whos-turn" id="turnIndicator">It's 's turn</h1>
        <div class="game-board" id="board">
            <button class="top-left-button button" id="0"></button>
            <button class="top-center-button button" id="1"></button>
            <button class="top-right-button button" id="2"></button>
            <button class="middle-left-button button" id="3"></button>
            <button class="middle-center-button button" id="4"></button>
            <button class="middle-right-button button" id="5"></button>
            <button class="bottom-left-button button" id="6"></button>
            <button class="bottom-center-button button" id="7"></button>
            <button class="bottom-right-button button" id="8"></button>
        </div>
    </section>
    <section class="right-section">
        <div class="right-player"></div>
        <h2 id="rightPlayerWinCount">0 Wins</h2>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>

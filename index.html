<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.google.com/specimen/Open+Sans?query=open+sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="left-section">
        <div class="left-player"></div>
         <h2 id="leftPlayerWinCount">wins</h2>
    </section>
    <section class="middle-section">
        <h1 class="whos-turn" id="turnIndicator">It's <span>'s</span> turn</h1>
        <div class="game-board">
            <button class="top-left-button" id="0">0</button>
            <button class="top-center-button" id="1">1</button>
            <button class="top-right-button" id="2">2</button>
            <button class="middle-left-button" id="3">3</button>
            <button class="middle-center-button" id="4">4</button>
            <button class="middle-right-button" id="5">5</button>
            <button class="bottom-left-button" id="6">6</button>
            <button class="bottom-center-button" id="7">7</button>
            <button class="bottom-right-button" id="8">8</button>
        </div>
    </section>
    <section class="right-section">
        <div class="right-player"></div>
        <h2 id="rightPlayerWinCount">wins</h2>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>

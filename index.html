<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.google.com/specimen/Open+Sans?query=open+sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="left-section">
        <div class="left-player">LEFT PLAYER
            <h2></h2>
        </div>
    </section>
    <section class="middle-section">
        <h1 class="whos-turn">WHO'S TURN IS IT?</h1>
        <div class="game-board">
            <button class="top-left-button">top left</button>
            <button class="top-middle-button">top middle</button>
            <button class="top-right-button">top right</button>
            <button class="middle-left-button">middle left</button>
            <button class="middle-middle-button">middle middle</button>
            <button class="middle-right-button">middle right</button>
            <button class="bottom-left-button">bottom left</button>
            <button class="bottom-middle-button">bottom middle</button>
            <button class="bottom-right-button">bottom right</button>
        </div>
    </section>
    <section class="right-section">
        <div class="right-player">RIGHT PLAYER
            <h2></h2>
        </div>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
